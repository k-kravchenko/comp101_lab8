<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Submit Information to Firebase Database</title>
    <script src="script.js" defer=""></script>
</head>
<body data-new-gr-c-s-check-loaded="14.1263.0" data-gr-ext-installed="" data-new-gr-c-s-loaded="14.1263.0">
    <div id="submitForm">
        <h2>CONTACT</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-input" type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input class="form-input" required="" type="email" id="email" placeholder="Enter your e-mail">
        </div>
        <div class="form-group">
            <label for="your-message">Message:</label>
            <textarea class="form-input" id="your-message" rows="6" maxlength="500" placeholder="Enter your message"></textarea>
        </div>
        <button id="submitButton">Submit</button>
    </div>
</body>
</html>
